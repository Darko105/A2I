{% extends "core/index.html" %}


{% block content %}
<div class="content">
    <div class="container mx-auto">
        <section id="content" class="content">
            <div class="flex flex-wrap -mx-4">
                <div id="content-main" class="w-full lg:w-9/12 px-4 mb-6">
                    <form action="" method="post" id="product_form" novalidate="" class="bg-white p-6 border border-gray-400 rounded space-y-6">
                        <!-- Form content -->

                        <div class="form-group field-name mb-4">
                            <!-- ... -->
                        </div>

                        <div class="form-group field-discription mb-4">
                            <!-- ... -->
                        </div>

                        <div class="form-group field-local mb-4">
                            <!-- ... -->
                        </div>

                        <div class="form-group field-position">
                            <!-- ... -->
                        </div>

                    </form>
                </div>

                <div class="w-full lg:w-3/12 px-4">
                    <div id="jazzy-actions" class="bg-white p-6 border border-gray-400 rounded space-y-4">
                        <!-- Save Buttons -->
                        <div class="form-group mb-4">
                            <input type="submit" value="Save" class="btn btn-success form-control">
                        </div>

                        <div class="form-group mb-4">
                            <input type="submit" class="btn btn-info form-control" value="Save and add another">
                        </div>

                        <div class="form-group">
                            <input type="submit" class="btn btn-info form-control" value="Save and continue editing">
                        </div>
                    </div>
                </div>
            </div>

            <script type="text/javascript" id="django-admin-form-add-constants" src="/static/admin/js/change_form.js" data-model-name="product"></script>
            <script id="django-admin-prepopulated-fields-constants" src="/static/admin/js/prepopulate_init.js" data-prepopulated-fields="[]"></script>
        </section>
    </div>
</div>
