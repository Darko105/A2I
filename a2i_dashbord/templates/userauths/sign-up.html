{% load static %}

<!DOCTYPE html>

<html lang="en" dir="ltr" data-nav-layout="vertical" class="light" data-header-styles="light" data-menu-styles="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2I - ADMIN DAHSBORD</title>
    <meta name="description" content="A2I Admin Dashbord">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/brand-logos/favicon.ico' %}">
    <!-- Main JS -->
    <script src="{% static 'assets/js/main.js' %}"></script>
    <!-- Style Css -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- Simplebar Css -->
    <link rel="stylesheet" href="{% static 'assets/libs/simplebar/simplebar.min.css' %}">
    <!-- Color Picker Css -->
    <link rel="stylesheet" href="{% static 'assets/libs/@simonwep/pickr/themes/nano.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    
    <meta http-equiv="imagetoolbar" content="no" />
    <style type="text/css">
       input,
        textarea {
            -webkit-touch-callout: default;
            -webkit-user-select: auto;
            -khtml-user-select: auto;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text
        }

        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: -moz-none;
            -ms-user-select: none;
            user-select: none
        }

    
    </style>
    <style type="text/css" media="print">
       body {
            display: none
        }

    </style>
</head>

    

<body>
    <form action="" method="POST">
    {% csrf_token %}
    
    <div class="xxl:col-span-7 xl:col-span-7 lg:col-span-12 col-span-12">
        <div class="flex justify-center items-center h-full">
           <div class="xxl:col-span-3 xl:col-span-3 lg:col-span-3 md:col-span-3 sm:col-span-2"></div>
                <div class="xxl:col-span-6 xl:col-span-6 lg:col-span-6 md:col-span-6 sm:col-span-8 col-span-12">
                    <div class="p-[3rem]">
                        <div class="mb-4">
                                <a aria-label="anchor" href="index.html"> <img src="{% static '../assets/images/brand-logos/desktop-logo.png' %}" alt="" class="authentication-brand desktop-logo"> 
                                <img src="{% static '../assets/images/brand-logos/desktop-dark.png' %}" alt="" class="authentication-brand desktop-dark"> </a> 
                        </div>
                            <p class="h5 font-semibold mb-2">Sign Up</p>
                            <p class="mb-4 text-[#8c9097] dark:text-white/50 opacity-[0.7] font-normal">Hello Jhon !</p>
                        
                            <div class="grid grid-cols-12 gap-y-4">
                                <div class="xl:col-span-12 col-span-12 mt-0"> <label for="signup-firstname" class="form-label text-default">Username</label> {{form.username}} </div>
                                <div class="xl:col-span-12 col-span-12"> <label for="signup-lastname" class="form-label text-default">Email</label> {{form.email}} </div>
                                <div class="xl:col-span-12 col-span-12">
                                   <label for="signup-password" class="form-label text-default">Password</label> 
                                   <div class="input-group"> {{ form.password1 }} <button aria-label="button" class="ti-btn ti-btn-light !rounded-s-none !mb-0" onclick="createpassword('signup-password',this)" type="button" id="button-addon2"><i class="ri-eye-off-line align-middle"></i></button> </div>
                                </div>
                                <div class="xl:col-span-12 col-span-12 mb-4">
                                   <label for="signup-confirmpassword" class="form-label text-default">Confirm Password</label> 
                                   <div class="input-group"> {{form.password2}} <button aria-label="button" class="ti-btn ti-btn-light !rounded-s-none !mb-0" onclick="createpassword('signup-confirmpassword',this)" type="button" id="button-addon21"><i class="ri-eye-off-line align-middle"></i></button> </div>
                                   <div class="form-check mt-4 flex !ps-0 "> <input class="form-check-input align-middle" type="checkbox" value="" id="defaultCheck1"> <label class="form-check-label text-[#8c9097] dark:text-white/50 font-normal " for="defaultCheck1"> By creating a account you agree to our <a href="terms.html" class="text-success"><u>&nbsp;Terms &amp; Conditions</u></a>&nbsp; and&nbsp; <a class="text-success"><u>Privacy Policy</u></a> </label> </div>
                                </div>
                                <div class="xl:col-span-12 col-span-12 grid mt-2"> <button type="button" class="ti-btn ti-btn-lg bg-primary text-white !font-medium dark:border-defaultborder/10">Create Account</button> </div>
                             </div>
                        <div class="text-center">
                            <p class="text-[0.75rem] text-[#8c9097] dark:text-white/50 mt-4">Dont have an account? <a href="sign-up-cover.html" class="text-primary">Sign in</a></p>
                        </div>
                    </div>
                </div>
           <div class="xxl:col-span-3 xl:col-span-3 lg:col-span-3 md:col-span-3 sm:col-span-2"></div>
        </div>
     </div>
    </form>

    

    <script>
        /* Because i didnt set placeholder values in
        forms.py they will be set here using vanilla
        Javascript
        //We start indexing at one because CSRF_token is considered and
        input field
        */
        //Query All input fields
        var form_fields= document.getElementsByTagName('input')
        form_fields [1].placeholder=' Enter username...'
        form_fields [2].placeholder=' Enter Email...';
        form_fields [3].placeholder='Enter password...';
        form_fields [4].placeholder='Confirm password...'
        for (var field in form_fields) {
            form_fields [field].className += 'form-control'
        }
        </script>
</body>
